<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lava Jato do Di</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Bibliotecas para exportar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <img src="logo.jpg" alt="Logo Lava Jato" class="logo">
    <h1>Lava Jato do Di 🚗🧼</h1>
    <button id="toggleTema" class="tema-btn">🌙</button>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <!-- Formulário -->
    <div class="formulario">
      <input id="funcionario" placeholder="Nome do funcionário">
      <select id="veiculo">
        <option value="carro">Carro</option>
        <option value="moto">Moto</option>
        <option value="caminhao">Caminhão</option>
      </select>
      <button onclick="adicionarRegistro()">Adicionar</button>
    </div>

    <!-- Registros -->
    <section>
      <h2>Registros</h2>
      <ul id="listaRegistros"></ul>
    </section>

    <!-- Ganhos -->
    <section>
      <h2>Ganhos por Funcionário</h2>
      <ul id="listaGanhos"></ul>
    </section>

    <!-- Resumo -->
    <section>
      <h2>Resumo do Dia</h2>
      <ul id="resumoDia"></ul>
      <button id="finalizarDia">✅ Finalizar Dia</button>
    </section>
  </main>

  <!-- Botão do dono -->
  <div id="perfilDono" class="perfil-dono">👤</div>

  <!-- Login do dono -->
  <div class="login-dono" id="loginDono">
    <input type="password" id="senhaDono" placeholder="Senha do dono">
    <button onclick="loginDono()">Entrar</button>
  </div>

  <!-- Painel do dono -->
  <div class="painel" id="painelDono">
    <div class="painel-header">
      <span>Painel do Dono</span>
      <button onclick="logoutDono()">❌</button>
    </div>

    <div class="abas">
      <button onclick="mostrarAba('historico')">Histórico</button>
      <button onclick="mostrarAba('grafico')">Gráfico</button>
    </div>

    <div class="aba-conteudo" id="aba-historico">
      <button id="limparHistorico">🗑️ Limpar Histórico</button>
      <button id="exportarPDF">📄 Exportar Histórico PDF</button>
      <button id="exportarExcel">📊 Exportar Histórico Excel</button>
      <button id="exportarGanhosPDF">📄 Exportar Ganhos PDF</button>
      <button id="exportarGanhosExcel">📊 Exportar Ganhos Excel</button>
      <ul id="historicoRegistros"></ul>
    </div>

    <div class="aba-conteudo" id="aba-grafico" style="display:none;">
      <canvas id="graficoHistorico"></canvas>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
